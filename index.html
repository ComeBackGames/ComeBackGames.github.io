<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComeBack Games</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    svg {
      margin-top: 40px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Arched Username -->
  <svg
    width="100%"
    height="250"
    viewBox="0 0 500 250"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <!-- A single control-point arch: moves your text in a perfect curve -->
      <path
        id="arcPath"
        d="M50,200 Q250,0 450,200"
      />
    </defs>

    <text
      fill="#00ff00"
      font-size="40"
      font-weight="bold"
    >
      <textPath
        href="#arcPath"
        startOffset="50%"
        text-anchor="middle"
      >
        ComeBack Games
      </textPath>
    </text>
  </svg>

  <!-- Rest of your page… -->
  <img src="logo.png" alt="Game Logo" class="logo">
  <h2>What is ComeBack Games</h2>
  <p>
    I’m a part-time solo developer currently working on casual mobile games.
    I love crafting simple, fun experiences that anyone can pick up and enjoy.
  </p>

</body>
</html>
