<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComeBack Games</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    svg {
      margin-top: 40px;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin: 30px auto;
    }

    h2 {
      color: #00ff00;
      margin-top: 40px;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<!-- Arched Username -->
<svg width="100%" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lower arc to keep text visible -->
    <path id="arcPath" d="M50,150 A200,200 0 0,1 450,150" />
  </defs>
  <!-- Optional: show arc for debugging -->
  <!-- <path d="M50,150 A200,200 0 0,1 450,150" stroke="gray" fill="none"/> -->

  <text fill="lime" font-size="28" font-weight="bold">
    <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
      insertDevName
    </textPath>
  </text>
</svg>





  <!-- Logo Image -->
  <img src="logo.png" alt="Game Logo" class="logo">

  <!-- Subheader and Paragraph -->
  <h2>What is ComeBack Games</h2>
  <p>
    I'm a part-time solo developer currently working on casual mobile games.  
    I love crafting simple, fun experiences that anyone can pick up and enjoy.
  </p>

</body>
</html>
